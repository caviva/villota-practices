version: '3.8'

services:
  # Backend API - Node.js/Express
  api:
    build:
      context: ./api-practices
      dockerfile: Dockerfile
    container_name: test-evaluator-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ASSISTANT_ID=${ASSISTANT_ID}
    networks:
      - test-evaluator-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/assistant"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - Vue.js com Nginx
  frontend:
    build:
      context: ./code-evaluator
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: test-evaluator-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - test-evaluator-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  test-evaluator-network:
    driver: bridge

